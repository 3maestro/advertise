<html lang="ko"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <!--fragment-header 선언-->
    <th:block th:fragment="fragment-header">
    	<div class="header-mobile-wrapper">
			<div class="app-header__logo">
				<a href="#" data-toggle="tooltip" data-placement="bottom" title="KeroUI Admin Template" class="logo-src"></a>

				</button>
				<div class="app-header__menu">
					<span>
						<button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
							<span class="btn-icon-wrapper"> <i class="fa fa-ellipsis-v fa-w-6"></i>
							</span>
						</button>
					</span>
				</div>
			</div>
		</div>
		<div class="app-header">
			<div class="page-title-heading">
				Eltov DID Solution

			</div>

				<div class="header-btn-lg pr-0">
					<div class="header-dots">

							<button type="button" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown" class="p-0 mr-2 btn btn-link">

							</button>

										<div class="menu-header-content text-white">
											<h5 class="menu-header-title">Grid Dashboard</h5>

									</div>

								<div class="grid-menu grid-menu-xl grid-menu-3col">
									<div class="no-gutters row">
										<div class="col-sm-6 col-xl-4">
											<button class="btn-icon-vertical btn-square btn-transition btn btn-outline-link">
												<i class="pe-7s-world icon-gradient bg-night-fade btn-icon-wrapper btn-icon-lg mb-3"></i> Automation
											</button>
										</div>
										<div class="col-sm-6 col-xl-4">
											<button class="btn-icon-vertical btn-square btn-transition btn btn-outline-link">

										<div class="col-sm-6 col-xl-4">
											<button class="btn-icon-vertical btn-square btn-transition btn btn-outline-link">

										<div class="col-sm-6 col-xl-4">

										<div class="col-sm-6 col-xl-4">

										</div>
										<div class="col-sm-6 col-xl-4">
											<button class="btn-icon-vertical btn-square btn-transition btn btn-outline-link">
												<i class="pe-7s-world icon-gradient bg-night-fade btn-icon-wrapper btn-icon-lg mb-3"> </i> Contacts
											</button>
										</div>
									</div>
								</div>

						<div class="dropdown">

															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="scroll-area-xs" style="height: 150px;">

													</a></li>
													<li class="nav-item"><a href="javascript:void(0);" class="nav-link">Recover Password </a></li>
													<li class="nav-item-header nav-item">My Account</li>
													<li class="nav-item"><a href="javascript:void(0);" class="nav-link">Settings
															<div class="ml-auto badge badge-success">New</div>
													</a></li>
													<li class="nav-item"><a href="javascript:void(0);" class="nav-link">Messages
															<div class="ml-auto badge badge-warning">512</div>
													</a></li>
													<li class="nav-item"><a href="javascript:void(0);" class="nav-link">Logs </a></li>
												</ul>
											</div>
										</div>
										<ul class="nav flex-column">
											<li class="nav-item-divider mb-0 nav-item"></li>
										</ul>
										<div class="grid-menu grid-menu-2col">
											<div class="no-gutters row">
												<div class="col-sm-6">
													<button class="btn-icon-vertical btn-transition btn-transition-alt pt-2 pb-2 btn btn-outline-warning">

													</button>
												</div>
												<div class="col-sm-6">
													<button class="btn-icon-vertical btn-transition btn-transition-alt pt-2 pb-2 btn btn-outline-danger">
														<i class="pe-7s-ticket icon-gradient bg-love-kiss btn-icon-wrapper mb-2"></i> <b>Support Tickets</b>
													</button>
												</div>
											</div>
										</div>
										<ul class="nav flex-column">
											<li class="nav-item-divider nav-item"></li>
											<li class="nav-item-btn text-center nav-item">
												<button class="btn-wide btn btn-primary btn-sm">Open Messages</button>
											</li>
										</ul>
